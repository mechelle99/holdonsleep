  <style>

    body{
      margin:0;

    .hero h2{ margin:0; font-size: 22px; font-weight: 900; letter-spacing: .2px; }

    .controls{ display:flex; gap:10px; flex-wrap:wrap; margin: 12px 0 14px 0; align-items:center; }
    .controls select{ border:none; background:#fff; border-radius: 14px; padding: 10px 12px; box-shadow: var(--shadow2); font-size: 13px; outline:none; min-width: 88px; }

    .card{ background:var(--card); border-radius: 22px; box-shadow: var(--shadow2); overflow:hidden; border: 1px solid rgba(17,24,39,.06); }
    .table-scroll{ overflow-x:auto; -webkit-overflow-scrolling: touch; }
    table{ width:100%; border-collapse:collapse; min-width: 900px; }
    th, td{ padding: 12px 10px; text-align:center; border-bottom: 1px solid rgba(17,24,39,.06); font-size: 13px; white-space: nowrap; }
    thead th{ background:#F9FAFB; font-weight: 900; position: sticky; top: 0; z-index: 15; }
    th:first-child, td:first-child{ position: sticky; left: 0; z-index: 12; background: #fff; border-right: 2px solid rgba(17,24,39,.06); font-weight: 900; color: var(--primary); text-align:left; padding-left: 14px; min-width: 140px; }
    thead th:first-child{ z-index: 25; background:#F9FAFB; }

    .dayHead{ line-height:1.15; font-weight: 900; }
    .dayHead small{ display:block; margin-top: 4px; font-weight: 900; opacity: .72; }

    .badge{ display:inline-flex; align-items:center; justify-content:center; min-width: 44px; padding: 8px 10px; border-radius: 14px; font-weight: 900; border: 1px solid rgba(17,24,39,.10); background:#fff; color:#111827; }
    .badge-early{ background: rgba(16,185,129,.14); border-color: rgba(16,185,129,.45); color:#065F46; }
    .badge-late{ background: rgba(245,158,11,.16); border-color: rgba(245,158,11,.50); color:#92400E; }
    .badge-off{ background: rgba(156,163,175,.16); border-color: rgba(156,163,175,.35); color:#6B7280; }
    .badge-leave{ background: rgba(59,130,246,.14); border-color: rgba(59,130,246,.45); color:#1E40AF; min-width: 70px; padding: 8px 12px; border-radius: 14px; }

    .shift-sel{ width: 74px; padding: 8px 10px; border-radius: 14px; border: 1px solid rgba(17,24,39,.10); background:#fff; font-weight: 900; text-align:center; outline:none; box-shadow: none; -webkit-appearance: none; appearance: none; cursor:pointer; }
    .shift-sel.badge-early{ background: rgba(16,185,129,.14); border-color: rgba(16,185,129,.45); color:#065F46; }
    .shift-sel.badge-late{ background: rgba(245,158,11,.16); border-color: rgba(245,158,11,.50); color:#92400E; }
    .shift-sel.badge-off{ background: rgba(156,163,175,.16); border-color: rgba(156,163,175,.35); color:#6B7280; }
    .shift-sel:disabled{ opacity:.55; cursor:not-allowed; }

    .empty{ text-align:center; padding: 26px 18px; color: #9CA3AF; font-weight: 900; }
    .toast{ position: fixed; left: 16px; right: 16px; top: calc(16px + env(safe-area-inset-top)); background: #111827; color:#fff; padding: 12px 14px; border-radius: 14px; box-shadow: var(--shadow2); display:none; z-index: 9999; font-size: 13px; line-height: 1.4; }

    .nav{ position: fixed; left: 0; right: 0; bottom: 0; padding: 12px 18px; padding-bottom: max(12px, env(safe-area-inset-bottom)); background: rgba(255,255,255,.92); backdrop-filter: blur(10px); border-top-left-radius: 26px; border-top-right-radius: 26px; box-shadow: 0 -10px 30px rgba(17,24,39,.08); display:flex; justify-content: space-around; z-index: 1000; }
    .nav-item{ text-decoration:none; color:#9CA3AF; display:flex; flex-direction:column; align-items:center; gap: 4px; font-size: 10px; font-weight: 900; }
    .nav-item.active{ color: var(--primary); }
    .nav-icon{ font-size: 22px; }
    
    #mgrBtn{ display: none !important; }
    html.is-mgr #mgrBtn{ display: flex !important; }
  </style>

<body>
  <div class="toast" id="toast"></div>

  <section class="hero">
    <h2>ğŸ“… åœ˜éšŠæ’ç­</h2>
    <div class="sub">
      <span class="pill" id="modeTag">è¼‰å…¥ä¸­â€¦</span>
      <span class="pill" id="rangeTag">ç¯©é¸ï¼šâ€”</span>

  <div class="controls">

  <div class="card">

            <th>å“¡å·¥</th>

  <script src="config.js"></script>
  <script>
    const uid =
      localStorage.getItem("empId") ||
      localStorage.getItem("employeeId") ||
      localStorage.getItem("userId") ||
      "";

    if(!uid) location.href="index.html";

    function toast(msg){
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.style.display = "block";
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=> el.style.display="none", 2400);
    }
    function pad2(n){ return String(n).padStart(2,'0'); }
    function escapeHtml(s){
      return String(s ?? "").replace(/[&<>"']/g, (c)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function api(action, data = {}) {
      return new Promise((resolve, reject) => {
        const ENDPOINT = window.CONFIG && (window.CONFIG.GAS_ENDPOINT || window.CONFIG.API_BASE || window.CONFIG.API_URL);
        if(!ENDPOINT){ reject(new Error("Missing CONFIG.GAS_ENDPOINT")); return; }

        const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random()*1e6);
        const s = document.createElement("script");
        const payloadObj = Object.assign({}, data, { userId: uid, empId: uid });

        if(window.CONFIG && window.CONFIG.WEBHOOK_KEY && payloadObj.webhookKey == null){
          payloadObj.webhookKey = window.CONFIG.WEBHOOK_KEY;
        }

        const payload = encodeURIComponent(JSON.stringify(payloadObj));
        
        const timer = setTimeout(() => { cleanup(); reject(new Error("timeout")); }, 20000);
        function cleanup(){ clearTimeout(timer); try{delete window[cbName];}catch(e){} try{s.remove();}catch(e){} }

        window[cbName] = (res) => { cleanup(); resolve(res); };
        s.onerror = () => { cleanup(); reject(new Error("Network Error")); };
        const sep = ENDPOINT.includes("?") ? "&" : "?";
        s.src = `${ENDPOINT}${sep}action=${encodeURIComponent(action)}&payload=${payload}&callback=${cbName}&_=${Date.now()}`;
        document.body.appendChild(s);
      });
    }

    const yS = document.getElementById("y");
    const mS = document.getElementById("m");
    const now = new Date();
    for(let y=2024; y<=2028; y++){ yS.add(new Option(y, y, y===now.getFullYear(), y===now.getFullYear())); }
    for(let m=1; m<=12; m++){ mS.add(new Option(m, m, m===now.getMonth()+1, m===now.getMonth()+1)); }

    // âœ… å¾¹åº•æ‹”é™¤ IN/OUT é¸é …ï¼Œä¸¦æ¸…æ´—é«’è³‡æ–™
    function classifyShift(v){
      const raw = String(v||'').trim();
      const low = raw.toLowerCase();
      
      if(raw==='æ—©ç­' || low==='early' || raw==='æ—©') return { label:'æ—©', cls:'badge-early', value:'æ—©ç­' };
      if(raw==='åˆç­' || low==='late'  || raw==='åˆ') return { label:'åˆ', cls:'badge-late',  value:'åˆç­' };
      if(raw==='ä¼‘å‡' || low==='off'   || raw==='ä¼‘') return { label:'ä¼‘', cls:'badge-off',   value:'ä¼‘å‡' };
      
      // å…¶ä»–ä»»ä½•ä¸èªè­˜çš„è³‡æ–™ï¼ˆåŒ…å« IN, OUT, æˆ–ç©ºç™½ï¼‰ï¼Œä¸€å¾‹æ´—æˆç©ºå€¼ï¼Œå¼·è¿«æ’ç­
      return { label:'-', cls:'badge-off', value:'' };
    }

    function getLeaveText(cell){
      if(!cell || typeof cell === "string") return "";
      if(cell.type === "LEAVE") return String(cell.value||"").trim();
      return "";
    }

    function pickShiftValue(cell){
      if(cell == null) return "";
      if(typeof cell === "string") return cell;
      return cell.value || cell.shift || cell.v || "";
    }

    function computeLock(res, targetY, targetM){
      const today = new Date();
      const lockDay = Number(res.lockDay || 25);
      const currentVal = today.getFullYear()*12 + (today.getMonth()+1);
      const targetVal  = targetY*12 + targetM;
      const isNextMonth = (targetVal === currentVal + 1);
      const isManager = !!res.isManager;
      const isLocked = (!isManager) && (!isNextMonth || (isNextMonth && today.getDate() > lockDay));
      return { isManager, isLocked, lockDay, isNextMonth };
    }

    function getCell(roster, empId, d, dateStr){
      if(!roster) return null;
      const byEmp = roster[empId];
      if(!byEmp) return null;
      if(byEmp[d] != null) return byEmp[d];
      if(byEmp[dateStr] != null) return byEmp[dateStr];
      return null;
    }

    function renderTable(res, y, m) {
      const modeTag = document.getElementById("modeTag");
      const lockTag = document.getElementById("lockTag");
      
      const { isManager, isLocked, lockDay } = computeLock(res, y, m);

      if(isManager){
        modeTag.textContent = "ğŸ‘‘ ä¸»ç®¡æ¨¡å¼ï¼ˆå¯ä»»æ„ç·¨è¼¯ï¼‰";
        lockTag.style.display = "none";
      }else{
        modeTag.textContent = "ğŸ‘¤ å“¡å·¥æ¨¡å¼";
        lockTag.style.display = "inline-flex";
        lockTag.textContent = isLocked ? `ğŸ”’ å·²é–å®šï¼ˆæ¯æœˆ${lockDay}è™Ÿæˆªæ­¢ï¼‰` : `ğŸŸ¢ é–‹æ”¾æ’ç­ä¸­`;
      }

      const days = new Date(y, m, 0).getDate();
      let head = `<th>å“¡å·¥</th>`;
      for(let d=1; d<=days; d++){
        const wk = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, m-1, d).getDay()];
        const isWeekend = (wk==='æ—¥' || wk==='å…­');
        head += `<th class="dayHead" style="${isWeekend ? 'color:#EF4444' : ''}">${d}<small>${wk}</small></th>`;
      }
      document.getElementById("thRow").innerHTML = head;

      const employees = Array.isArray(res.employees) ? res.employees : [];
      const roster = res.roster || {};

      if(employees.length === 0){
        document.getElementById("tbRow").innerHTML = `<tr><td class="empty" colspan="${days+1}">æ²’æœ‰å¯æ’ç­çš„äººå“¡</td></tr>`;
        return;
      }

      let rows = "";
      employees.forEach(e=>{
        const empId = e.empId || e.id || "";
        const empName = e.empName || e.name || empId || "â€”";
        let tds = `<td>${escapeHtml(empName)}</td>`;

        for(let d=1; d<=days; d++){
          const dateStr = `${y}-${pad2(m)}-${pad2(d)}`;
          const cell = getCell(roster, empId, d, dateStr);
          const leaveText = getLeaveText(cell);
          
          if(leaveText){
            tds += `<td><span class="badge badge-leave">${escapeHtml(leaveText)}</span></td>`;
            continue;
          }

          const shiftVal = pickShiftValue(cell);
          const shiftInfo = classifyShift(shiftVal);

          if(isManager){
            // âœ… ä¸‹æ‹‰é¸å–®ä¸å†æœ‰ IN å’Œ OUTã€‚é‡åˆ°é«’è³‡æ–™æœƒç›´æ¥é¸å®š '-'
            tds += `
              <td>
                <select class="shift-sel ${shiftInfo.cls}" data-prev="${escapeHtml(shiftInfo.value||'')}" 
                        onchange="upd('${String(empId).replace(/'/g,"\\'")}','${y}','${m}','${d}','${dateStr}',this)">
                  <option value="" ${shiftInfo.value===''?'selected':''}>-</option>
                  <option value="æ—©ç­" ${shiftInfo.value==='æ—©ç­'?'selected':''}>æ—©</option>
                  <option value="åˆç­" ${shiftInfo.value==='åˆç­'?'selected':''}>åˆ</option>
                  <option value="ä¼‘å‡" ${shiftInfo.value==='ä¼‘å‡'?'selected':''}>ä¼‘</option>
                </select>
              </td>`;
          }else{
            tds += `<td><span class="badge ${shiftInfo.cls}">${escapeHtml(shiftInfo.label)}</span></td>`;
          }
        }
        rows += `<tr>${tds}</tr>`;
      });
      document.getElementById("tbRow").innerHTML = rows;
    }

    async function load(forceRefresh = false){
      const y = Number(yS.value);
      const m = Number(mS.value);
      document.getElementById("rangeTag").textContent = `ç¯©é¸ï¼š${y}-${pad2(m)}`;

      const cacheKey = `roster_${y}_${m}`;
      
      if(!forceRefresh && sessionStorage.getItem(cacheKey)) {
         try {
           renderTable(JSON.parse(sessionStorage.getItem(cacheKey)), y, m);
         } catch(e) {}
      } else {
         document.getElementById("modeTag").textContent = "è¼‰å…¥ä¸­â€¦";
         document.getElementById("tbRow").innerHTML = `<tr><td class="empty" colspan="10">è³‡æ–™åŒæ­¥ä¸­â€¦</td></tr>`;
      }

      try{
        const res = await api("get_roster_data", { year:y, month:m });
        if(res && res.ok){
          sessionStorage.setItem(cacheKey, JSON.stringify(res));
          renderTable(res, y, m);
        } else if (!sessionStorage.getItem(cacheKey)) {
          document.getElementById("modeTag").textContent = "è®€å–å¤±æ•—";
          document.getElementById("tbRow").innerHTML = `<tr><td class="empty" colspan="10" style="color:#EF4444">è®€å–å¤±æ•—</td></tr>`;
        }
      }catch(err){
        if (!sessionStorage.getItem(cacheKey)) {
          document.getElementById("modeTag").textContent = "é€£ç·šç•°å¸¸";
          document.getElementById("tbRow").innerHTML = `<tr><td class="empty" colspan="10" style="color:#EF4444">é€£ç·šç•°å¸¸</td></tr>`;
        }
      }
    }

    function upd(targetEmpId, y, m, d, dateStr, el){
      const prev = el.getAttribute("data-prev") || "";
      const next = String(el.value||"").trim();

      el.classList.remove('badge-early','badge-late','badge-off');
      const info = classifyShift(next);
      el.classList.add(info.cls);

      api("update_schedule", { 
        empId: targetEmpId, 
        year: Number(y), 
        month: Number(m), 
        day: Number(d), 
        shift: next,
        managerEmpId: uid 
      })
      .then(res=>{
        if(!res || !res.ok){
          toast(res && res.message ? res.message : "æ›´æ–°å¤±æ•—");
          el.value = prev;
          el.classList.remove('badge-early','badge-late','badge-off');
          el.classList.add(classifyShift(prev).cls);
        }else{
          toast("âœ… å·²æ›´æ–°");
          el.setAttribute("data-prev", next);
          sessionStorage.removeItem(`roster_${y}_${m}`); 
        }
      })
      .catch(()=>{
        toast("æ›´æ–°å¤±æ•—ï¼šç¶²è·¯æˆ–ä¼ºæœå™¨é€¾æ™‚");
        el.value = prev;
        el.classList.remove('badge-early','badge-late','badge-off');
        el.classList.add(classifyShift(prev).cls);
      });
    }

    document.getElementById("btnLoad").addEventListener("click", () => load(true));
    load();
  </script>
