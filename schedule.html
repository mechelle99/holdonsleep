<script src="config.js"></script>
<script>
  const uid = localStorage.getItem("employeeId");
  const isMgr = localStorage.getItem("isManager") === "true";
  if(isMgr) document.getElementById("mgrBtn").style.display = 'flex';

  const ySel = document.getElementById("year");
  const mSel = document.getElementById("month");
  const now = new Date();
  for(let i=2024; i<=2026; i++) ySel.add(new Option(i, i, i===now.getFullYear(), i===now.getFullYear()));
  for(let i=1; i<=12; i++) mSel.add(new Option(i, i, i===(now.getMonth()+1), i===(now.getMonth()+1)));

  function api(act, d={}) {
    return new Promise(r => {
      const s = document.createElement("script");
      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${act}&payload=${encodeURIComponent(JSON.stringify({...d, userId:uid}))}&callback=cb${Date.now()}`;
      window[`cb${Date.now()}`] = (res) => { r(res); s.remove(); };
      document.body.appendChild(s);
    });
  }

  async function load() {
    const y = ySel.value; const m = mSel.value;
    const res = await api("get_roster_data", {year:y, month:m});
    if(!res.ok) { document.getElementById("bodyRow").innerHTML = `<tr><td>${res.message}</td></tr>`; return; }

    const days = new Date(y, m, 0).getDate();
    let head = `<th>å“¡å·¥</th>`;
    for(let d=1; d<=days; d++) {
        const wk = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, m-1, d).getDay()];
        const color = (wk==='æ—¥'||wk==='å…­') ? 'color:#ef4444' : '';
        head += `<th style="${color}">${d}<br><small>${wk}</small></th>`;
    }
    document.getElementById("headRow").innerHTML = head;

    let rows = "";
    res.employees.forEach(e => {
        let tds = `<td>${e.name}</td>`;
        for(let d=1; d<=days; d++) {
            const cell = (res.roster[e.id] && res.roster[e.id][d]) ? res.roster[e.id][d] : {};
            const dateStr = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            
            if(cell.type === 'LEAVE') {
                tds += `<td><span class="leave-tag">${cell.value}</span></td>`;
            } else {
                const v = cell.value || '';
                tds += `<td>
                  <select class="shift-sel ${v}" onchange="upd('${e.id}','${dateStr}',this)">
                    <option value="">-</option>
                    <option value="æ—©ç­" ${v==='æ—©ç­'||v==='EARLY'?'selected':''}>æ—©ç­</option>
                    <option value="åˆç­" ${v==='åˆç­'||v==='LATE'?'selected':''}>åˆç­</option>
                    <option value="ä¼‘å‡" ${v==='ä¼‘å‡'||v==='OFF'?'selected':''}>ä¼‘å‡</option>
                  </select>
                </td>`;
            }
        }
        rows += `<tr>${tds}</tr>`;
    });
    document.getElementById("bodyRow").innerHTML = rows;
  }

  function upd(eid, d, el) {
      el.className = `shift-sel ${el.value}`;
      api("update_schedule", {empId:eid, date:d, shift:el.value});
  }
  load();
</script>
