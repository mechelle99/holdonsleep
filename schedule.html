<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>åœ˜éšŠæ’ç­</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f7fa; padding: 20px; }
    .header { display: flex; justify-content: space-between; margin-bottom: 20px; }
    button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; background: #333; color:white; }
    select { padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
    
    .table-container { overflow-x: auto; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    table { width: 100%; border-collapse: collapse; min-width: 800px; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #eee; white-space: nowrap; }
    th { background: #f9f9f9; position: sticky; left: 0; }
    td:first-child { position: sticky; left: 0; background: white; border-right: 2px solid #eee; font-weight: bold; }
    
    /* ç­åˆ¥é¸å–® */
    .shift-sel { padding: 5px; border-radius: 4px; border: 1px solid #ddd; width: 100%; }
    .shift-sel.EARLY { border-left: 4px solid #34c759; }
    .shift-sel.LATE { border-left: 4px solid #ff9500; }
    .shift-sel.OFF { border-left: 4px solid #999; color: #999; }
    
    .leave-tag { padding: 4px 8px; background: #e3f2fd; color: #007aff; border-radius: 4px; font-size: 12px; display: block; }
  </style>
</head>
<body>

<div class="header">
  <h2>ğŸ“… æ’ç­è¡¨</h2>
  <div>
    <select id="year"></select>
    <select id="month"></select>
    <button onclick="load()">æŸ¥è©¢</button>
    <button onclick="location.href='app.html'" style="margin-left:10px">è¿”å›</button>
  </div>
</div>

<div class="table-container">
  <table id="table">
    <thead><tr id="headRow"><th>å“¡å·¥</th></tr></thead>
    <tbody id="bodyRow"><tr><td colspan="5">è¼‰å…¥ä¸­...</td></tr></tbody>
  </table>
</div>

<script src="config.js"></script>
<script>
  const uid = localStorage.getItem("employeeId");
  const ySel = document.getElementById("year");
  const mSel = document.getElementById("month");
  const now = new Date();

  for(let i=2024; i<=2026; i++) ySel.add(new Option(i, i, i===now.getFullYear(), i===now.getFullYear()));
  for(let i=1; i<=12; i++) mSel.add(new Option(i, i, i===(now.getMonth()+1), i===(now.getMonth()+1)));

  function api(act, d={}) {
    return new Promise(r => {
      const s = document.createElement("script");
      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${act}&payload=${encodeURIComponent(JSON.stringify({...d, userId:uid}))}&callback=cb${Date.now()}`;
      window[`cb${Date.now()}`] = (res) => { r(res); s.remove(); };
      document.body.appendChild(s);
    });
  }

  async function load() {
    const y = ySel.value;
    const m = mSel.value;
    const res = await api("get_roster_data", {year:y, month:m});
    
    if(!res.ok) { document.getElementById("bodyRow").innerHTML = `<tr><td colspan="5">${res.message}</td></tr>`; return; }

    // è¡¨é ­
    const days = new Date(y, m, 0).getDate();
    let head = `<th>å“¡å·¥</th>`;
    for(let d=1; d<=days; d++) {
        const wk = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, m-1, d).getDay()];
        head += `<th>${d}<br><small>${wk}</small></th>`;
    }
    document.getElementById("headRow").innerHTML = head;

    // å…§å®¹
    let rows = "";
    res.employees.forEach(e => {
        let tds = `<td>${e.name}</td>`;
        for(let d=1; d<=days; d++) {
            const cell = (res.roster[e.id] && res.roster[e.id][d]) ? res.roster[e.id][d] : {};
            const dateStr = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            
            if(cell.type === 'LEAVE') {
                tds += `<td><span class="leave-tag">${cell.value}</span></td>`;
            } else {
                const v = cell.value || '';
                tds += `<td>
                  <select class="shift-sel ${v}" onchange="upd('${e.id}','${dateStr}',this)">
                    <option value="">-</option>
                    <option value="æ—©ç­" ${v==='æ—©ç­'||v==='EARLY'?'selected':''}>æ—©ç­</option>
                    <option value="åˆç­" ${v==='åˆç­'||v==='LATE'?'selected':''}>åˆç­</option>
                    <option value="ä¼‘å‡" ${v==='ä¼‘å‡'||v==='OFF'?'selected':''}>ä¼‘å‡</option>
                  </select>
                </td>`;
            }
        }
        rows += `<tr>${tds}</tr>`;
    });
    document.getElementById("bodyRow").innerHTML = rows;
  }

  function upd(eid, d, el) {
      el.className = `shift-sel ${el.value}`; // è®Šè‰²
      api("update_schedule", {empId:eid, date:d, shift:el.value});
  }

  load();
</script>
</body>
</html>
