<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HOLDON Attendance</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",Arial;background:#f6f7f9;color:#111;}
    .wrap{max-width:760px;margin:18px auto;padding:16px;}
    .card{background:#fff;border:1px solid #e7e7e7;border-radius:14px;padding:14px;box-shadow:0 2px 10px rgba(0,0,0,.04);}
    h1{font-size:18px;margin:0 0 10px;}
    label{display:block;margin:8px 0 6px;font-size:13px;color:#555;}
    select,input{width:100%;padding:12px;border:1px solid #ddd;border-radius:12px;font-size:15px;box-sizing:border-box;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0;}
    .btn{flex:1 1 200px;padding:14px 12px;border:0;border-radius:12px;background:#111;color:#fff;font-weight:800;font-size:16px;cursor:pointer;position:relative;z-index:9999;pointer-events:auto;}
    .btn.secondary{background:#2f3a4a;}
    .btn:disabled{opacity:.55;cursor:not-allowed;}
    .kv{font-size:13px;color:#555;line-height:1.6;margin-top:8px;word-break:break-word;}
    .status{margin-top:12px;font-size:13px;line-height:1.6;padding:10px 12px;border-radius:12px;border:1px solid #eee;background:#fafafa;}
    .ok{color:#0a7;} .bad{color:#c22;}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;}
    hr{border:none;border-top:1px solid #eee;margin:12px 0;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>出勤 / 申請</h1>

      <label>選擇類型</label>
      <select id="actionType">
        <option value="clock">一般上下班打卡（需定位）</option>
        <option value="outing">外出（先申請→核准→打卡）</option>
        <option value="leave">請假申請</option>
        <option value="overtime">加班申請</option>
      </select>

      <div class="kv">
        <div>使用者：<span id="who" class="mono">loading…</span></div>
        <div>定位：<span id="loc" class="mono">依類型決定…</span></div>
      </div>

      <!-- 一般打卡 -->
      <div id="panelClock" style="margin-top:12px;">
        <div class="row">
          <button id="btnClockIn" class="btn" type="button">上班打卡</button>
          <button id="btnClockOut" class="btn secondary" type="button">下班打卡</button>
        </div>
      </div>

      <!-- 外出 -->
      <div id="panelOuting" style="margin-top:12px; display:none;">
        <h3 style="margin:6px 0 6px;font-size:14px;">外出申請單</h3>

        <label>外出日期</label>
        <input id="outDate" type="date" />

        <label>開始時間</label>
        <input id="outStart" type="time" />

        <label>結束時間</label>
        <input id="outEnd" type="time" />

        <label>目的地（必填）</label>
        <input id="outDest" placeholder="例如：客戶A / 倉庫 / 銀行…" />

        <label>外出原因（必填）</label>
        <input id="outReason" placeholder="例如：送貨 / 拜訪 / 取貨…" />

        <div class="row">
          <button id="btnOutApply" class="btn" type="button">送出外出申請</button>
        </div>

        <hr />

        <h3 style="margin:6px 0 6px;font-size:14px;">外出打卡（需選已核准外出單）</h3>

        <label>已核准外出單</label>
        <select id="approvedOutingSelect"></select>

        <div class="row">
          <button id="btnOutIn" class="btn" type="button">外出上班打卡</button>
          <button id="btnOutOut" class="btn secondary" type="button">外出下班打卡</button>
        </div>
      </div>

      <!-- 請假 -->
      <div id="panelLeave" style="margin-top:12px; display:none;">
        <label>假別</label>
        <select id="leaveKind">
          <option value="sick">病假</option>
          <option value="personal">事假</option>
          <option value="annual">特休</option>
          <option value="birthday">生日假</option>
          <option value="other">其他</option>
        </select>

        <label>開始時間</label>
        <input id="leaveStart" type="datetime-local" />

        <label>結束時間</label>
        <input id="leaveEnd" type="datetime-local" />

        <label>原因/備註（必填）</label>
        <input id="leaveReason" placeholder="簡述原因…" />

        <div class="row">
          <button id="btnLeaveSubmit" class="btn" type="button">送出請假申請</button>
        </div>
      </div>

      <!-- 加班 -->
      <div id="panelOvertime" style="margin-top:12px; display:none;">
        <label>加班日期</label>
        <input id="otDate" type="date" />

        <label>加班時數</label>
        <input id="otHours" type="number" min="0" step="0.5" placeholder="例如：2 或 1.5" />

        <label>加班事由（必填）</label>
        <input id="otReason" placeholder="例如：盤點、出貨、活動頁上線…" />

        <div class="row">
          <button id="btnOtSubmit" class="btn" type="button">送出加班申請</button>
        </div>
      </div>

      <div id="status" class="status">準備中…</div>

      <div class="kv" style="margin-top:10px;">
        主管核准頁：<span class="mono">/manager.html</span>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
