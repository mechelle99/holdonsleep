  function api(action, data = {}) {
    return new Promise((resolve, reject) => {
      const ENDPOINT = window.CONFIG && (window.CONFIG.GAS_ENDPOINT || window.CONFIG.API_BASE || window.CONFIG.API_URL);
      if(!ENDPOINT) return reject(new Error("ç¼ºå°‘ CONFIG.GAS_ENDPOINT"));

      const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random() * 1000000);
      const s = document.createElement("script");

      const payloadObj = Object.assign({}, data, { empId: uid, webhookKey: (window.CONFIG && window.CONFIG.WEBHOOK_KEY) ? window.CONFIG.WEBHOOK_KEY : "" });

      const bust = Date.now();

      const timer = setTimeout(() => { cleanup(); reject(new Error("è«‹æ±‚é€¾æ™‚")); }, 20000);
      function cleanup() { clearTimeout(timer); try { delete window[cbName]; } catch (e) {} try { s.remove(); } catch (e) {} }

      s.onerror = () => { cleanup(); reject(new Error("ç¶²è·¯é€£ç·šå¤±æ•—")); };

      const sep = ENDPOINT.includes("?") ? "&" : "?";
      s.src = `${ENDPOINT}${sep}action=${encodeURIComponent(action)}&payload=${payload}&callback=${cbName}&_=${bust}`;
      document.body.appendChild(s);
    });

  // âœ… Taipei-safe formatter: ä¸å†åš TIME_SHIFT_HOURSï¼Œä¸ç”¨ UTC çµ„å­—
  function formatDT(v){
    if(v === null || v === undefined) return 'â€”';
    const str = String(v).trim();
    if(!str || str === '--:--') return str;

    if (/^\d{4}[\/\-]\d{2}[\/\-]\d{2}\s\d{2}:\d{2}(:\d{2})?$/.test(str)) {
      return str.replace(/\//g,'-').substring(0,16);
    }

    let d = null;
    if (/^\d{10,13}$/.test(str)) {
      d = new Date(Number(str));
    } else {
      d = new Date(str);
    }

    if (!d || isNaN(d.getTime())) return str;

    const parts = new Intl.DateTimeFormat('sv-SE', {
      timeZone: 'Asia/Taipei',
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit',
      hour12: false
    }).formatToParts(d);

    const get = (t)=> parts.find(p=>p.type===t)?.value || '';
    return `${get('year')}-${get('month')}-${get('day')} ${get('hour')}:${get('minute')}`;
  }

  function typeLabel_(r){

    if(String(r.category||'').toUpperCase() === 'CORRECTION') return 'è£œå¡';

    if(t.includes('birthday')) return 'ç”Ÿæ—¥å‡';

  }
