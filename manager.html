  function api(act, d = {}) {

      const s = document.createElement("script");

      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${encodeURIComponent(act)}&payload=${payload}&callback=${cbName}&_=${Date.now()}`;

        resolve(res);
      };
