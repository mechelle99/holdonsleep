<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Manager Approval</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",Arial;background:#f6f7f9;color:#111;}
    .wrap{max-width:860px;margin:18px auto;padding:16px;}
    .card{background:#fff;border:1px solid #e7e7e7;border-radius:14px;padding:14px;box-shadow:0 2px 10px rgba(0,0,0,.04);}
    h1{font-size:18px;margin:0 0 10px;}
    .kv{font-size:13px;color:#555;line-height:1.6;margin-top:8px;word-break:break-word;}
    .status{margin-top:12px;font-size:13px;line-height:1.6;padding:10px 12px;border-radius:12px;border:1px solid #eee;background:#fafafa;}
    .ok{color:#0a7;} .bad{color:#c22;}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;}

    .item{border:1px solid #eee;border-radius:12px;padding:12px;margin-top:10px;background:#fff;}
    .title{font-weight:800;margin-bottom:6px;}
    .meta{font-size:13px;color:#555;line-height:1.6;}
    textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:12px;font-size:14px;box-sizing:border-box;margin-top:8px;min-height:70px;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .btn{flex:1 1 220px;padding:12px;border:0;border-radius:12px;background:#111;color:#fff;font-weight:800;font-size:15px;cursor:pointer;}
    .btn.secondary{background:#2f3a4a;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>外出申請核准（主管頁）</h1>

      <div class="kv">
        主管身份依 <span class="mono">MANAGER_USER_IDS</span> 白名單判斷。<br/>
        主管 userId：<span id="mid" class="mono">loading…</span>
      </div>

      <div id="status" class="status">準備中…</div>

      <div class="row" style="margin-top:10px;">
        <button id="btnRefresh" class="btn secondary" type="button">重新載入待核准清單</button>
      </div>

      <div id="list"></div>
    </div>
  </div>

  <script src="./config.js?v=1"></script>
  <script src="./manager.js?v=20"></script>
</body>
</html>
