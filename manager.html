  // âœ… æ¨™æº– API å‘¼å« (å¸¶ä¸Š webhookKey)
  function api(action, data = {}) {
    return new Promise((resolve, reject) => {
      const ENDPOINT = window.CONFIG && (window.CONFIG.GAS_ENDPOINT || window.CONFIG.API_BASE || window.CONFIG.API_URL);
      if(!ENDPOINT) return reject(new Error("ç¼ºå°‘ CONFIG.GAS_ENDPOINT"));

      const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random() * 1000000);
      const s = document.createElement("script");

      const payloadObj = Object.assign({}, data, {
        empId: uid,
        webhookKey: (window.CONFIG && window.CONFIG.WEBHOOK_KEY) ? window.CONFIG.WEBHOOK_KEY : ""
      });

      const payload = encodeURIComponent(JSON.stringify(payloadObj));
      const bust = Date.now();

      const timer = setTimeout(() => {
        cleanup();
        reject(new Error("è«‹æ±‚é€¾æ™‚"));
      }, 20000);

      function cleanup() {
        clearTimeout(timer);
        try { delete window[cbName]; } catch (e) {}
        try { s.remove(); } catch (e) {}
      }

      window[cbName] = (res) => { cleanup(); resolve(res); };
      s.onerror = () => { cleanup(); reject(new Error("ç¶²è·¯é€£ç·šå¤±æ•—")); };

      const sep = ENDPOINT.includes("?") ? "&" : "?";
      s.src = `${ENDPOINT}${sep}action=${encodeURIComponent(action)}&payload=${payload}&callback=${cbName}&_=${bust}`;
      document.body.appendChild(s);
    });
  }

  // âœ… å®Œç¾çš„æ—¥æœŸè§£æèˆ‡æ ¼å¼åŒ–é˜²ç¦¦ (å¾ history.html æ¬éä¾†)
  function parseToDate(v){
    if(!v) return null;
    if(Object.prototype.toString.call(v) === '[object Date]' && !isNaN(v.getTime())) return v;
    const s0 = String(v).trim();
    if(!s0) return null;

    if(/^\d{10,13}$/.test(s0)){
      const n = Number(s0);
      const d = new Date(s0.length===10 ? n*1000 : n);
      return isNaN(d.getTime()) ? null : d;
    }

    if(/[zZ]$/.test(s0) || /[+\-]\d{2}:\d{2}$/.test(s0)){
      const d = new Date(s0);
      return isNaN(d.getTime()) ? null : d;
    }

    if(/^\d{4}-\d{2}-\d{2}T/.test(s0)){
      const d = new Date(s0 + "+08:00");
      return isNaN(d.getTime()) ? null : d;
    }

    let m = s0.match(/^(\d{4})-(\d{1,2})-(\d{1,2})\s+(\d{1,2}):(\d{2})(?::(\d{2}))?$/);
    if(m) return new Date(+m[1], +m[2]-1, +m[3], +m[4], +m[5], +(m[6]||0), 0);

    m = s0.match(/^(\d{4})[\/](\d{1,2})[\/](\d{1,2})\s+(\d{1,2}):(\d{2})(?::(\d{2}))?$/);
    if(m) return new Date(+m[1], +m[2]-1, +m[3], +m[4], +m[5], +(m[6]||0), 0);

    const d = new Date(s0);
    return isNaN(d.getTime()) ? null : d;
  }

  function formatDT(v){
    const d = parseToDate(v);
    if(!d) return String(v||'â€”');
    const fmt = new Intl.DateTimeFormat('zh-TW', {
      timeZone: TZ,
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit',
      hour12:false
    });
    return fmt.format(d).replace(/\//g,'-');
  }
