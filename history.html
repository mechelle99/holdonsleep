  <style>

<body>

  <script src="config.js"></script>
  <script>
    const empId = localStorage.getItem("empId") || localStorage.getItem("employeeId") || "";
    const empName = (localStorage.getItem("empName") || "").trim();

    if(!empId){ location.href="index.html"; }
    document.getElementById("who").textContent = empName ? `${empName}ï¼ˆ${empId}ï¼‰` : `å“¡å·¥ï¼š${empId}`;

    if (localStorage.getItem("isManager") === "true") {
      document.getElementById("mgrBtn").style.display = "flex";
    }

    function toast(msg){
      const el = document.getElementById("toast");
      el.textContent = msg; el.style.display = "block";
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=> el.style.display="none", 2400);
    }

    function showPanel(which){
      const tabAtt = document.getElementById("tabAtt"), tabReq = document.getElementById("tabReq");
      const pAtt = document.getElementById("panelAtt"), pReq = document.getElementById("panelReq");
      if(which === 'req'){
        tabReq.classList.add("active"); tabAtt.classList.remove("active");
        pReq.classList.add("active"); pAtt.classList.remove("active");
      }else{
        tabAtt.classList.add("active"); tabReq.classList.remove("active");
        pAtt.classList.add("active"); pReq.classList.remove("active");
      }
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function api(action, data={}){
      return new Promise((resolve, reject)=>{
        const ENDPOINT = window.CONFIG && (window.CONFIG.GAS_ENDPOINT || window.CONFIG.API_BASE || window.CONFIG.API_URL);
        if(!ENDPOINT) return reject(new Error("ç¼ºå°‘ CONFIG.GAS_ENDPOINT"));

        const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random()*1e6);
        const s = document.createElement("script");
        const payloadObj = Object.assign({}, data, { empId, webhookKey: (window.CONFIG && window.CONFIG.WEBHOOK_KEY) ? window.CONFIG.WEBHOOK_KEY : "" });
        const payload = encodeURIComponent(JSON.stringify(payloadObj));
        const bust = Date.now();

        const timer = setTimeout(()=>{ cleanup(); reject(new Error("è«‹æ±‚é€¾æ™‚")); }, 20000);
        function cleanup(){ clearTimeout(timer); try{ delete window[cbName]; }catch(e){} try{ s.remove(); }catch(e){} }
        window[cbName] = (res)=>{ cleanup(); resolve(res); };
        s.onerror = ()=>{ cleanup(); reject(new Error("ç¶²è·¯é€£ç·šå¤±æ•—")); };

        const sep = ENDPOINT.includes("?") ? "&" : "?";
        s.src = `${ENDPOINT}${sep}action=${encodeURIComponent(action)}&payload=${payload}&callback=${cbName}&_=${bust}`;
        document.body.appendChild(s);
      });
    }

    function pad2(n){ return String(n).padStart(2,'0'); }

    function formatDT(v){
      if(!v) return 'â€”';
      const str = String(v).trim();
      if(!str || str === '--:--') return str;

      if (/^\d{4}[\/\-]\d{2}[\/\-]\d{2}\s\d{2}:\d{2}(:\d{2})?$/.test(str)) {
         return str.replace(/\//g, '-').substring(0, 16);
      }

      let d;
      if (/^\d{10,13}$/.test(str)) d = new Date(Number(str));
      else if (/^\d{4}-\d{2}-\d{2}T/.test(str) && !/[zZ]$/.test(str) && !/[+\-]\d{2}:\d{2}$/.test(str)) d = new Date(str + "+08:00");
      else d = new Date(str);

      if (isNaN(d.getTime())) return str;

      let shift = 0;
      if (window.CONFIG && typeof window.CONFIG.TIME_SHIFT_HOURS === 'number') {
         shift = window.CONFIG.TIME_SHIFT_HOURS;
      }
      const targetMs = d.getTime() + (shift * 60 * 60 * 1000);
      const tDate = new Date(targetMs);
      
      return `${tDate.getUTCFullYear()}-${pad2(tDate.getUTCMonth()+1)}-${pad2(tDate.getUTCDate())} ${pad2(tDate.getUTCHours())}:${pad2(tDate.getUTCMinutes())}`;
    }

    function parseToDate(v){
      if(!v) return null;
      if(Object.prototype.toString.call(v) === '[object Date]' && !isNaN(v.getTime())) return v;
      const s0 = String(v).trim();
      let m = s0.match(/^(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})[\sT](\d{1,2}):(\d{2})/);
      if (m) return new Date(+m[1], +m[2]-1, +m[3], +m[4], +m[5], 0);
      const d = new Date(s0);
      return isNaN(d.getTime()) ? null : d;
    }

    function overlapsMonth(start, end, y, m){
      const s = parseToDate(start);
      const e = parseToDate(end) || s;
      if(!s) return false;
      const monthStart = new Date(y, m-1, 1, 0,0,0,0), monthEnd = new Date(y, m, 0, 23,59,59,999);
      return e >= monthStart && s <= monthEnd;
    }

    function normalizeDailyTag(tag){
      const t = String(tag||'').trim(), low = t.toLowerCase();
      if(low==='annual') return 'ç‰¹ä¼‘'; if(low==='sick') return 'ç—…å‡'; if(low==='personal') return 'äº‹å‡';
      if(low==='birthday') return 'ç”Ÿæ—¥å‡'; if(low==='comp') return 'è£œä¼‘'; if(low==='outing') return 'å¤–å‡º';
      if(low==='ot') return 'åŠ ç­'; if(low==='correction') return 'è£œå¡';
      if(low==='in') return 'ä¸Šç­ä¸­'; if(low==='out') return 'å·²ä¸‹ç­';
      return t || 'â€”';
    }

    function attStatusBadge(tag){
      const t0 = normalizeDailyTag(tag);
      if(!t0 || t0==='â€”') return { cls:'warn', label:'â€”' };
      if(t0.includes('ä¸Šç­ä¸­') || t0.includes('æ­£å¸¸') || t0.includes('å·²ä¸‹ç­') || t0.includes('åŠ ç­')) return { cls:'ok', label:t0 };
      if(t0.includes('ä¼‘å‡') || t0.includes('ç‰¹ä¼‘') || t0.includes('ç—…å‡') || t0.includes('äº‹å‡') || t0.includes('ç”Ÿæ—¥å‡') || t0.includes('è£œä¼‘') || t0.includes('å¤–å‡º') || t0.includes('é²åˆ°') || t0.includes('æ—©é€€')) return { cls:'warn', label:t0 };
      if(t0.includes('æ› è·') || t0.includes('ç¼ºå¡') || t0.includes('ç¼ºå‹¤') || t0.includes('æœªæ‰“å¡')) return { cls:'danger', label:t0 };
      return { cls:'warn', label:t0 };
    }

    function deriveAttTag(row){
      const inStr = String(row.in||'').trim(), outStr = String(row.out||'').trim();
      const hasIn = !!inStr && inStr !== '--:--', hasOut = !!outStr && outStr !== '--:--';
      if(hasIn && !hasOut) return 'ä¸Šç­ä¸­';
      if(!hasIn && hasOut) return 'ç¼ºå¡ï¼ˆç¼ºä¸Šç­ï¼‰';
      return normalizeDailyTag(row.tag);
    }

    function reqTypeBadge(row){
      const cat = String(row.category||'').toUpperCase(), lt = String(row.leaveType||'').toLowerCase();
      if(cat==='CORRECTION' || lt.includes('correction') || lt.includes('è£œå¡')) return 'è£œå¡';
      if(cat==='OUTING' || lt.includes('outing') || lt.includes('å¤–å‡º')) return 'å¤–å‡º';
      if(cat==='OT' || lt==='ot' || lt.includes('åŠ ç­')) return 'åŠ ç­';
      return (row.leaveType || row.category || 'ç”³è«‹') + "";
    }

    function reqStatusBadge(status){
      const s = String(status||'').toUpperCase();
      if(s==='APPROVED') return { cls:'ok', label:'æ ¸å‡†' };
      if(s==='REJECTED') return { cls:'danger', label:'é§å›' };
      return { cls:'warn', label:'å¾…å¯©' };
    }

    function normalizeReqStatus(status){
      const raw = String(status||'').trim(), s = raw.toUpperCase();
      if(!raw) return "PENDING";
      if(s === "APPROVED" || raw.includes("æ ¸å‡†")) return "APPROVED";
      if(s === "REJECTED" || raw.includes("é§å›")) return "REJECTED";
      return "PENDING";
    }

    function renderAtt(list){
      const el = document.getElementById("attList");
      document.getElementById("attCount").textContent = `${list.length} ç­†`;
      document.getElementById("attCountTop").textContent = `${list.length}`;
      if(list.length===0){ el.innerHTML = `<div class="empty">æœ¬ç¯„åœæ²’æœ‰å‡ºå‹¤è³‡æ–™</div>`; return; }

      el.innerHTML = list.map(r=>{
        const finalTag = deriveAttTag(r);
        const b = attStatusBadge(finalTag);
        const title = `${r.dateKey} ${r.in || '--:--'} / ${r.out || '--:--'}`;
        return `
          <div class="item ${b.cls}">
            <div class="top">
              <div><p class="title">${title}</p></div>
              <span class="badge ${b.cls}">${b.label}</span>
            </div>
          </div>
        `;
      }).join("");
    }

    function renderReq(list){
      const el = document.getElementById("reqList");
      document.getElementById("reqCount").textContent = `${list.length} ç­†`;
      document.getElementById("reqCountTop").textContent = `${list.length}`;
      if(list.length===0){ el.innerHTML = `<div class="empty">æœ¬ç¯„åœæ²’æœ‰ç¬¦åˆæ¢ä»¶çš„ç”³è«‹å–®</div>`; return; }

      el.innerHTML = list.map(r=>{
        const sc = reqStatusBadge(normalizeReqStatus(r.status));
        const s = formatDT(r.startStr || r.startIso || r.start), e = formatDT(r.endStr || r.endIso || r.end);
        const hrs = (r.hours!==undefined && r.hours!==null && String(r.hours)!=='') ? Number(r.hours||0) : 0;
        const reason = (r.reason && String(r.reason).trim()) ? String(r.reason).trim() : 'â€”';
        const created = formatDT(r.createdAtStr || r.createdAtIso || r.createdAt || r.created || r.ts);

        let timeLine = `æ—¥æœŸï¼š${s}`;
        if(e && e !== 'â€”' && e !== s) timeLine = `é–‹å§‹ï¼š${s}<br>çµæŸï¼š${e}`;

        return `
          <div class="item ${sc.cls}">
            <div class="top">
              <div>
                <p class="title">${reqTypeBadge(r)}</p>
                <div class="meta">${timeLine}</div>
                <div class="meta">æ™‚æ•¸ï¼š${hrs} å°æ™‚</div>
                <div class="meta">äº‹ç”±ï¼š${reason}</div>
                <div class="meta">é€å–®æ™‚é–“ï¼š${created}</div>
              </div>
              <span class="badge ${sc.cls}">${sc.label}</span>
            </div>
          </div>
        `;
      }).join("");
    }

    function pickCurrentMonth(){
      const now = new Date(), y = now.getFullYear(), m = now.getMonth()+1;
      document.getElementById("monthPick").value = `${y}-${String(m).padStart(2,'0')}`;
      document.getElementById("rangeTag").textContent = `ç¯©é¸ï¼š${y}-${String(m).padStart(2,'0')}`;
      return { y, m };
    }

    function buildDateKeyFromDaily(d, y, m){
      const ds = String(d.date||'').trim();
      if(/^\d{4}-\d{2}-\d{2}$/.test(ds)) return ds;
      return `${y}-${String(m).padStart(2,'0')}-${String(d.date).padStart(2,'0')}`;
    }

    let __cacheReqAll = null, __cacheReqYM = { y:null, m:null };

    function applyReqFilters(allReq, y, m){
      const monthReq = allReq.filter(r => overlapsMonth(r.start ?? r.start_full ?? r.startAt ?? r.from, r.end ?? r.end_full ?? r.endAt ?? r.to, y, m));
      const f = document.getElementById("reqStatusFilter").value;
      if(f === "ALL") return monthReq;
      return monthReq.filter(r => normalizeReqStatus(r.status) === f);
    }

    function updateStatusTag(){
      const v = document.getElementById("reqStatusFilter").value, tag = document.getElementById("statusTag");
      const map = { ALL: "ç‹€æ…‹ï¼šå…¨éƒ¨", PENDING: "ç‹€æ…‹ï¼šå¾…å¯©", APPROVED: "ç‹€æ…‹ï¼šæ ¸å‡†", REJECTED: "ç‹€æ…‹ï¼šé§å›" };
      tag.textContent = map[v] || "ç‹€æ…‹ï¼šå…¨éƒ¨"; tag.style.display = "inline-flex";
    }

    async function reload(forceFetch){
      const monthStr = document.getElementById("monthPick").value;
      let y, m;
      if(monthStr){
        const parts = monthStr.split("-"); y = Number(parts[0]); m = Number(parts[1]);
      }else{ const cur = pickCurrentMonth(); y = cur.y; m = cur.m; }
      document.getElementById("rangeTag").textContent = `ç¯©é¸ï¼š${y}-${String(m).padStart(2,'0')}`;
      updateStatusTag();

      document.getElementById("reqList").innerHTML = `<div class="empty">è¼‰å…¥ä¸­â€¦</div>`;
      document.getElementById("attList").innerHTML = `<div class="empty">è¼‰å…¥ä¸­â€¦</div>`;

      try{
        // ğŸš€ å°‡ forceFetch å‚³çµ¦å¾Œç«¯ï¼Œå¼·åˆ¶çªç ´å¿«å–ï¼
        const dashRes = await api("get_dashboard", { year:y, month:m, noCache: forceFetch });
        const daily = (dashRes && dashRes.ok && Array.isArray(dashRes.dailyData)) ? dashRes.dailyData : (dashRes && dashRes.ok && Array.isArray(dashRes.data) ? dashRes.data : []);

        let attList = daily.map(d => {
          return {
            dateKey: buildDateKeyFromDaily(d, y, m),
            in: (d.in ?? d.inTime ?? d.clockIn) ? String(d.in ?? d.inTime ?? d.clockIn) : '--:--',
            out: (d.out ?? d.outTime ?? d.clockOut) ? String(d.out ?? d.outTime ?? d.clockOut) : '--:--',
            tag: (d.tag !== undefined && d.tag !== null) ? String(d.tag) : (d.status ?? d.state ?? '')
          };
        });

        attList.sort((a,b)=> b.dateKey.localeCompare(a.dateKey));
        renderAtt(attList);

        if(forceFetch || !__cacheReqAll || __cacheReqYM.y !== y || __cacheReqYM.m !== m){
          let reqRes;
          try{ reqRes = await api("list_requests", { isManagerView:false, year:y, month:m, noCache: forceFetch }); }
          catch(e){ reqRes = await api("list_requests", { isManagerView:false, noCache: forceFetch }); }
          __cacheReqAll = (reqRes && reqRes.ok && Array.isArray(reqRes.list)) ? reqRes.list : (reqRes && reqRes.ok && Array.isArray(reqRes.data) ? reqRes.data : []);
          __cacheReqYM = { y, m };
        }

        renderReq(applyReqFilters(__cacheReqAll || [], y, m));

      }catch(e){
        toast("è¼‰å…¥å¤±æ•—ï¼ˆè«‹æª¢æŸ¥ç¶²è·¯ï¼‰");
        renderAtt([]); renderReq([]);
      }
    }

    document.getElementById("reqStatusFilter").addEventListener("change", ()=>{ reload(false); showPanel('req'); });
    pickCurrentMonth(); updateStatusTag(); reload(true);
  </script>
