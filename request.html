<script src="config.js"></script>
<script>
  const uid = localStorage.getItem("employeeId");
  if(!uid) location.href='index.html';

  // ======== JSONP API (å« timeoutï¼Œé¿å…ã€Œé€å‡ºä¸­å¡ä½ã€) ========
  function api(act, d={}) {
    return new Promise((resolve, reject) => {
      const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random() * 100000);
      const s = document.createElement("script");
      const payload = encodeURIComponent(JSON.stringify({...d, userId: uid}));
      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${act}&payload=${payload}&callback=${cbName}&_=${Date.now()}`;

      const timer = setTimeout(() => {
        cleanup();
        reject(new Error("timeout"));
      }, 15000);

      function cleanup(){
        clearTimeout(timer);
        try { delete window[cbName]; } catch(e){}
        try { s.remove(); } catch(e){}
      }

      window[cbName] = (res) => { cleanup(); resolve(res); };
      s.onerror = () => { cleanup(); reject(new Error("Network Error")); };
      document.body.appendChild(s);
    });
  }

  // ======== ç­è¡¨/è¦å‰‡å¿«å– ========
  let RULES = null; // { scheduleMap:{'yyyy-mm-dd':'EARLY|LATE|OFF|...'} }
  async function ensureRules(){
    if (RULES) return RULES;
    const sVal = document.getElementById("start").value;
    const eVal = document.getElementById("end").value || sVal;
    const res = await api("get_rules", { start: sVal, end: eVal });
    if (!res || !res.ok) throw new Error(res && res.message ? res.message : "get_rules failed");
    RULES = {
      scheduleMap: res.scheduleMap || {}
    };
    return RULES;
  }

  // ======== åˆå§‹åŒ–æ™‚é–“ï¼šä»Šå¤© 10:00-18:00ï¼ˆä½ å€‘é è¨­ï¼‰ ========
  const now = new Date();
  const ymd = now.toISOString().split('T')[0];
  document.getElementById("start").value = `${ymd}T10:00`;
  document.getElementById("end").value   = `${ymd}T18:00`;

  function toggleType() {
    const cat = document.getElementById("cat").value;
    const typeGroup = document.getElementById("typeGroup");
    const hoursGroup = document.getElementById("hoursGroup");
    const endGroup = document.getElementById("endGroup");
    const extraGroup = document.getElementById("extraGroup");

    RULES = null;

    if (cat === 'CORRECTION') {
      typeGroup.style.display = 'none';
      hoursGroup.style.display = 'none';
      endGroup.style.display = 'none';
      extraGroup.style.display = 'none';
      const sVal = document.getElementById("start").value;
      if (sVal) document.getElementById("end").value = sVal;
      document.getElementById("hours").value = 0;
    } else if (cat === 'OUTING') {
      typeGroup.style.display = 'none';
      hoursGroup.style.display = 'block';
      endGroup.style.display = 'block';
      extraGroup.style.display = 'block';
      calcHoursSmart();
    } else if (cat === 'OT') {
      typeGroup.style.display = 'none';
      extraGroup.style.display = 'none';
      hoursGroup.style.display = 'block';
      endGroup.style.display = 'block';
      calcHoursSmart();
    } else {
      typeGroup.style.display = 'block';
      extraGroup.style.display = 'none';
      hoursGroup.style.display = 'block';
      endGroup.style.display = 'block';
      calcHoursSmart();
    }
  }

  function onTimeChange(){
    const sVal = document.getElementById("start").value;
    const eVal = document.getElementById("end").value;
    if (sVal && eVal) {
      const s = new Date(sVal);
      const e = new Date(eVal);
      if (e < s) document.getElementById("end").value = sVal;
    }
    RULES = null;
    calcHoursSmart();
  }

  // ======== å·¥å…·ï¼šæ—¥æœŸ ========
  function toYMD(d){
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,'0');
    const day = String(d.getDate()).padStart(2,'0');
    return `${y}-${m}-${day}`;
  }
  function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }
  function overlapHours(aStart, aEnd, bStart, bEnd){
    const ms = Math.max(0, Math.min(aEnd, bEnd) - Math.max(aStart, bStart));
    return ms / (1000*60*60);
  }
  function roundToHalf(h){
    return Math.round(h * 2) / 2;
  }

  // ======== ä½ å€‘çš„ç­åˆ¥è¦å‰‡ ========
  // EARLY: 10:00-18:00 (8h)
  // LATE : 12:00-21:00 (9h)
  // æœªæ’ç­ -> é è¨­ EARLY
  function shiftWindowForYMD(ymd, scheduleMap){
    const raw = (scheduleMap && scheduleMap[ymd]) ? String(scheduleMap[ymd]).toUpperCase().trim() : "";
    const isOff = raw.includes("OFF") || raw.includes("ä¼‘");
    if (isOff) return { off:true };

    // åˆ¤æ–·åˆç­
    const isLate = raw.includes("LATE") || raw.includes("åˆ") || raw.includes("12") || raw.includes("21");
    // å…¶é¤˜éƒ½ç•¶æ—©ç­ï¼ˆå« EARLY / ç©ºç™½ / æ²’è¨˜éŒ„ï¼‰
    const startH = isLate ? 12 : 10;
    const endH   = isLate ? 21 : 18;

    return { off:false, startH, endH };
  }

  // ======== æ ¸å¿ƒï¼šæ™ºèƒ½ç®—æ™‚æ•¸ï¼ˆä¿®æ­£ LEAVE é‡å¤§éŒ¯èª¤ï¼‰ ========
  async function calcHoursSmart(){
    const cat = document.getElementById("cat").value;
    if (cat === 'CORRECTION') return;

    const sVal = document.getElementById("start").value;
    const eVal = document.getElementById("end").value;
    if (!sVal || !eVal) return;

    const s = new Date(sVal);
    const e = new Date(eVal);

    if (e <= s){
      document.getElementById("hours").value = 0;
      return;
    }

    try{
      // ===== è«‹å‡ï¼šç”¨ã€Œæ’ç­æ™‚æ®µé‡ç–Šã€ç®— =====
      if (cat === 'LEAVE'){
        const rules = await ensureRules();
        const scheduleMap = rules.scheduleMap || {};

        let total = 0;

        // å¾ start ç•¶å¤© 00:00 åˆ° end ç•¶å¤© 23:59:59 é€æ—¥ç®—
        const cur = new Date(s); cur.setHours(0,0,0,0);
        const endDay = new Date(e); endDay.setHours(0,0,0,0);

        while (cur <= endDay){
          const ymd = toYMD(cur);
          const win = shiftWindowForYMD(ymd, scheduleMap);

          if (!win.off){
            const dayShiftStart = new Date(cur); dayShiftStart.setHours(win.startH, 0, 0, 0);
            const dayShiftEnd   = new Date(cur); dayShiftEnd.setHours(win.endH,   0, 0, 0);

            // é€™å¤©è«‹å‡å€é–“ = [max(è«‹å‡start, é€™å¤©0:00), min(è«‹å‡end, æ¬¡æ—¥0:00)]
            // ä½†æˆ‘å€‘ç›´æ¥æ‹¿æ•´é«”è«‹å‡å€é–“ [s,e] èˆ‡ ç­åˆ¥ [dayShiftStart, dayShiftEnd] åšé‡ç–Šå³å¯
            const h = overlapHours(s, e, dayShiftStart, dayShiftEnd);
            total += h;
          }

          cur.setDate(cur.getDate()+1);
        }

        total = roundToHalf(total);
        document.getElementById("hours").value = total.toFixed(1);
        return;
      }

      // ===== åŠ ç­ï¼šå¯¦éš›å€é–“ï¼ˆä½ èªªè‡ªè¡Œä¼‘æ¯ï¼Œæ‰€ä»¥ä¸å›ºå®šæ‰£åˆä¼‘ï¼‰=====
      if (cat === 'OT'){
        let diff = (e - s) / (1000*60*60);
        diff = Math.max(0, diff);
        diff = roundToHalf(diff);
        diff = Math.max(0.5, diff);
        document.getElementById("hours").value = diff.toFixed(1);
        return;
      }

      // ===== å¤–å‡ºï¼šå¯¦éš›å€é–“ï¼›æœ€å° 0.5ï¼›æœ€å¤š 8ï¼ˆå‡ºå·®é™¤å¤–ï¼‰=====
      if (cat === 'OUTING'){
        const isTrip = document.getElementById("isTrip").checked;
        let diff = (e - s) / (1000*60*60);
        diff = Math.max(0, diff);
        diff = roundToHalf(diff);
        diff = Math.max(0.5, diff);
        if (!isTrip) diff = Math.min(8, diff);
        document.getElementById("hours").value = diff.toFixed(1);
        return;
      }
    }catch(err){
      // é€€å›ä¿å®ˆï¼šè«‹å‡ç”¨é è¨­æ—©ç­ 10-18 çš„é‡ç–Šï¼ˆä¸çœ‹ç­è¡¨ï¼‰
      if (cat === 'LEAVE'){
        let total = 0;
        const cur = new Date(s); cur.setHours(0,0,0,0);
        const endDay = new Date(e); endDay.setHours(0,0,0,0);

        while (cur <= endDay){
          const dayShiftStart = new Date(cur); dayShiftStart.setHours(10,0,0,0);
          const dayShiftEnd   = new Date(cur); dayShiftEnd.setHours(18,0,0,0);
          total += overlapHours(s, e, dayShiftStart, dayShiftEnd);
          cur.setDate(cur.getDate()+1);
        }

        total = roundToHalf(total);
        document.getElementById("hours").value = total.toFixed(1);
      } else {
        const diff = roundToHalf(Math.max(0, (e - s) / (1000*60*60)));
        document.getElementById("hours").value = diff.toFixed(1);
      }
    }
  }

  // ======== é€å‡º ========
  async function submitReq(){
    const btn = document.getElementById("submitBtn");
    const cat = document.getElementById("cat").value;

    btn.disabled = true;
    btn.innerText = "é€å‡ºä¸­...";

    const start = document.getElementById("start").value;
    const end = (cat === 'CORRECTION') ? start : document.getElementById("end").value;
    const hours = (cat === 'CORRECTION') ? 0 : Number(document.getElementById("hours").value || 0);

    if (cat !== 'CORRECTION' && hours <= 0){
      alert("æ™‚æ•¸ä¸æ­£ç¢ºï¼šè«‹ç¢ºèªé–‹å§‹/çµæŸæ™‚é–“");
      btn.disabled = false;
      btn.innerText = "é€å‡ºç”³è«‹";
      return;
    }

    const data = {
      category: cat,
      leaveType: (cat === 'LEAVE') ? document.getElementById("type").value : (cat === 'OT') ? 'comp' : '',
      start, end,
      hours,
      reason: document.getElementById("reason").value || "",
      autoClock: (cat === 'OUTING') ? (document.getElementById("autoClock").checked ? true : false) : false,
      isTrip: (cat === 'OUTING') ? (document.getElementById("isTrip").checked ? true : false) : false
    };

    try{
      const res = await api("submit_request", data);
      if(res && res.ok){
        alert("ç”³è«‹æˆåŠŸï¼");
        location.href = "history.html";
      }else{
        alert("å¤±æ•—ï¼š" + (res && res.message ? res.message : "unknown"));
        btn.disabled = false;
        btn.innerText = "é€å‡ºç”³è«‹";
      }
    }catch(e){
      alert("ç¶²è·¯æˆ–ä¼ºæœå™¨é€¾æ™‚ï¼Œè«‹ç¨å¾Œé‡è©¦");
      btn.disabled = false;
      btn.innerText = "é€å‡ºç”³è«‹";
    }
  }

  // âœ… ä¿® Safari/WebViewï¼šdatetime-local å¸¸ä¸è§¸ç™¼ onchange â†’ ç”¨ input/change/blur å¼·åˆ¶é‡ç®—
  (function bindRecalcEvents(){
    const startEl = document.getElementById("start");
    const endEl   = document.getElementById("end");
    const catEl   = document.getElementById("cat");
    const typeEl  = document.getElementById("type");
    const isTripEl= document.getElementById("isTrip");
    const autoClockEl= document.getElementById("autoClock");

    const safeRecalc = () => {
      RULES = null;
      calcHoursSmart();
    };

    [startEl, endEl].forEach(el => {
      if (!el) return;
      el.addEventListener("input", safeRecalc);
      el.addEventListener("change", safeRecalc);
      el.addEventListener("blur", safeRecalc);
    });

    [catEl, typeEl, isTripEl, autoClockEl].forEach(el => {
      if (!el) return;
      el.addEventListener("change", safeRecalc);
      el.addEventListener("input", safeRecalc);
    });
  })();

  toggleType();
  calcHoursSmart();
</script>
