<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>HR Portal</title>
  <style>
    :root { --primary: #4F46E5; --bg: #F3F4F6; --card: #FFFFFF; --text: #1F2937; --text-light: #6B7280; --success: #10B981; --warning: #F59E0B; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 20px 20px 100px 20px; color: var(--text); }

    /* Header & Dashboard */
    .header-card { background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); color: white; border-radius: 24px; padding: 24px; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); margin-bottom: 30px; }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .user-name { font-size: 22px; font-weight: 700; }
    .btn-logout { background: rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; backdrop-filter: blur(4px); }
    .balance-row { display: flex; gap: 15px; }
    .bal-item { flex: 1; background: rgba(255,255,255,0.15); padding: 12px; border-radius: 16px; backdrop-filter: blur(4px); }
    .bal-val { font-size: 20px; font-weight: 800; margin-bottom: 4px; }
    .bal-label { font-size: 12px; opacity: 0.9; }

    /* æ‰“å¡ */
    .clock-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .clock-btn { border: none; border-radius: 24px; padding: 24px 16px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; background: var(--card); color: var(--text); box-shadow: var(--shadow); transition: transform 0.1s; }
    .clock-btn:active { transform: scale(0.96); }
    .btn-icon { font-size: 32px; margin-bottom: 4px; }
    .btn-text { font-weight: 700; font-size: 16px; }
    .clock-in .btn-text { color: var(--success); }
    .clock-out .btn-text { color: var(--warning); }

    /* â˜… åº•éƒ¨å°èˆª (Grid ç©©å®šç‰ˆ) */
    .nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: var(--card); 
      padding: 10px 0; 
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      box-shadow: 0 -4px 20px rgba(0,0,0,0.05); 
      border-top-left-radius: 24px; border-top-right-radius: 24px; z-index: 100;
      
      display: grid;
      /* é è¨­ 4 æ¬„ (é¦–é /ç”³è«‹/ç´€éŒ„/æ’ç­) */
      grid-template-columns: repeat(4, 1fr); 
      align-items: center;
    }
    
    /* å¦‚æœæœ‰ä¸»ç®¡æ¬Šé™ï¼ŒJS æœƒåŠ ä¸Š .is-manager classï¼Œè®Šæˆ 5 æ¬„ */
    .nav.is-manager { grid-template-columns: repeat(5, 1fr); }

    .nav-item { text-decoration: none; color: #9CA3AF; display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 4px; width: 100%; }
    .nav-item.active { color: var(--primary); }
    .nav-icon { font-size: 22px; }
    
    /* é è¨­éš±è—ä¸»ç®¡æŒ‰éˆ• */
    #mgrBtn { display: none; }
    .nav.is-manager #mgrBtn { display: flex; } /* æœ‰ class æ‰é¡¯ç¤º */

  </style>

    <button class="clock-btn clock-in" onclick="clock('clock_in')">

<script src="config.js"></script>
<script>
  const uid = localStorage.getItem("employeeId");
  if(!uid) location.href='index.html';

  let lat='', lng='';
  navigator.geolocation.getCurrentPosition(p => { lat=p.coords.latitude; lng=p.coords.longitude; }, e => {}, { enableHighAccuracy:true });

  function api(act, d={}) {
    return new Promise(r => {
      const s = document.createElement("script");
      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${act}&payload=${encodeURIComponent(JSON.stringify({...d, userId:uid}))}&callback=cb${Date.now()}`;
      window[`cb${Date.now()}`] = (res) => { r(res); s.remove(); };
      document.body.appendChild(s);
    });
  }

  async function init() {
      const res = await api("get_me");
      if(res.ok) {
          document.getElementById("uName").innerText = res.name;
          document.getElementById("annBal").innerText = res.balances.annual.left;
          document.getElementById("compBal").innerText = res.balances.comp.left;
          
          // â˜… å¦‚æœæ˜¯ä¸»ç®¡ï¼Œèª¿æ•´ Grid
          if(res.isManager) {
              document.getElementById("bottomNav").classList.add('is-manager');
          }
      }
  }

  async function clock(type) {
      if(!lat) { alert("å®šä½ä¸­ï¼Œè«‹ç¨å¾Œ..."); return; }
      const btn = event.currentTarget; btn.style.opacity=0.5;
      const res = await api(type, {lat, lng});
      alert(res.message); btn.style.opacity=1;
  }

  function logout() { if(confirm("ç™»å‡ºï¼Ÿ")){ localStorage.clear(); location.href="index.html"; } }
  init();
</script>
