    .grid{

    .card{

      display:flex; flex-direction:column; align-items:center; justify-content:center;

    .card:active{ transform: scale(.99); }

  <script src="config.js"></script>

  <script>
    // ====== Login guard ======
    const empId = localStorage.getItem("empId") || localStorage.getItem("employeeId");
    if(!empId){
      location.href = "index.html";
    }

    function toast(msg){
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.style.display = "block";
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=> el.style.display="none", 2400);
    }

    function assertConfig_(){
      if(!window.CONFIG){
        toast("config.js æœªè¼‰å…¥ï¼ˆæ‰¾ä¸åˆ° CONFIGï¼‰");
        return false;
      }
      if(!window.CONFIG.GAS_ENDPOINT){
        toast("CONFIG.GAS_ENDPOINT æœªè¨­å®š");
        return false;
      }
      return true;
    }

    // ====== JSONP API (å›ºå®šç”¨ action query param) ======
    function api(action, data={}){
      return new Promise((resolve, reject)=>{
        if(!assertConfig_()){
          reject(new Error("Missing CONFIG"));
          return;
        }

        const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random()*100000);
        const s = document.createElement("script");

        const payloadObj = Object.assign({}, data, {
          empId,
          webhookKey: window.CONFIG.WEBHOOK_KEY || ""
        });

        const payload = encodeURIComponent(JSON.stringify(payloadObj));
        const bust = Date.now();

        const timer = setTimeout(()=>{
          cleanup();
          reject(new Error("Timeout"));
        }, 20000);

        function cleanup(){
          clearTimeout(timer);
          try{ delete window[cbName]; }catch(e){}
          try{ s.remove(); }catch(e){}
        }

        window[cbName] = (res)=>{ cleanup(); resolve(res); };
        s.onerror = ()=>{ cleanup(); reject(new Error("NetworkError")); };

        s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${encodeURIComponent(action)}&payload=${payload}&callback=${cbName}&_=${bust}`;
        document.body.appendChild(s);
      });
    }

    async function loadMe(){
      try{
        const res = await api("get_me", {});
        if(!res || !res.ok){
          toast("è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°ç™»å…¥");
          return;
        }

        const name = (res.empName || "").trim() || empId;
        document.getElementById("hello").textContent = `Hi, ${name}`;
        document.getElementById("subline").textContent =
          `å“¡å·¥ç·¨è™Ÿï¼š${res.empId || empId}` + (res.isManager ? "ï½œä¸»ç®¡" : "");

        const annual = res.balances && res.balances.annual ? Number(res.balances.annual.left||0) : 0;
        const comp   = res.balances && res.balances.comp   ? Number(res.balances.comp.left||0)   : 0;
        document.getElementById("annualLeft").textContent = String(Math.max(0, annual));
        document.getElementById("compLeft").textContent = String(Math.max(0, comp));

        localStorage.setItem("empName", name);
        localStorage.setItem("isManager", res.isManager ? "true" : "false");
        localStorage.setItem("canSchedule", res.canSchedule ? "true" : "false");
      }catch(e){
        toast("é€£ç·šå¤±æ•—ï¼ˆGASï¼‰");
      }
    }

    // ====== GPS (çœŸæ­£å–å®šä½) ======
    function getGeo(){
      return new Promise((resolve, reject)=>{
        if(!navigator.geolocation){
          reject(new Error("é€™å€‹ç€è¦½å™¨ä¸æ”¯æ´å®šä½"));
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos)=>{
            const lat = Number(pos.coords.latitude);
            const lng = Number(pos.coords.longitude); // âœ… å›ºå®šå« lngï¼Œä¸å‡† ing
            const accuracy = Number(pos.coords.accuracy);

            if(!isFinite(lat) || !isFinite(lng)){
              reject(new Error("å®šä½åº§æ¨™æ ¼å¼éŒ¯èª¤"));
              return;
            }
            resolve({ lat, lng, accuracy });
          },
          (err)=>{
            // æ›´ç²¾æº–æç¤ºï¼ˆä¸å†è™çˆ›ï¼‰
            if(err && err.code === 1) reject(new Error("ä½ æ‹’çµ•äº†å®šä½æ¬Šé™ï¼ˆè«‹åˆ°ç€è¦½å™¨/LINE è¨­å®šé–‹å•Ÿå®šä½ï¼‰"));
            else if(err && err.code === 2) reject(new Error("å®šä½ä¸å¯ç”¨ï¼ˆè«‹é–‹å•Ÿ GPS / å…è¨±å®šä½æœå‹™ï¼‰"));
            else if(err && err.code === 3) reject(new Error("å®šä½é€¾æ™‚ï¼ˆåˆ°æˆ¶å¤–/çª—é‚Šå†è©¦ä¸€æ¬¡ï¼‰"));
            else reject(new Error("å®šä½å¤±æ•—"));
          },
          {
            enableHighAccuracy: true,
            timeout: 12000,
            maximumAge: 0
          }
        );
      });
    }

    async function clock(act){
      const btnIn = document.getElementById("btnIn");
      const btnOut = document.getElementById("btnOut");
      btnIn.classList.add("disabled");
      btnOut.classList.add("disabled");

      try{
        toast("æ­£åœ¨å–å¾—å®šä½â€¦");
        const geo = await getGeo();

        // ä½ å¾Œç«¯è‹¥é©—è­‰åŠå¾‘/ç²¾æº–åº¦ï¼Œé€™ä¸‰å€‹æ¬„ä½å°±å¤ äº†
        const res = await api(act, {
          lat: geo.lat,
          lng: geo.lng,
          accuracy: geo.accuracy,
          userAgent: navigator.userAgent || ""
        });

        if(res && res.ok){
          toast(res.message || "æ‰“å¡æˆåŠŸ");
        }else{
          toast((res && res.message) ? res.message : "æ‰“å¡å¤±æ•—");
        }
      }catch(e){
        toast(e && e.message ? e.message : "é€£ç·š/å®šä½å¤±æ•—");
      }finally{
        setTimeout(()=>{
          btnIn.classList.remove("disabled");
          btnOut.classList.remove("disabled");
        }, 650);
      }
    }

    function logout(){
      localStorage.removeItem("empId");
      localStorage.removeItem("employeeId");
      localStorage.removeItem("empName");
      localStorage.removeItem("isManager");
      localStorage.removeItem("canSchedule");
      location.href = "index.html";
    }

    document.getElementById("btnLogout").addEventListener("click", logout);
    document.getElementById("btnIn").addEventListener("click", ()=>clock("clock_in"));
    document.getElementById("btnOut").addEventListener("click", ()=>clock("clock_out"));

    loadMe();
  </script>
