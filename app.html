<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>HR Portal</title>
  <style>
    :root { --primary: #4F46E5; --bg: #F3F4F6; --card: #FFFFFF; --text: #1F2937; --text-light: #6B7280; --success: #10B981; --warning: #F59E0B; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 20px 20px 100px 20px; color: var(--text); }

    .header-card { background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); color: white; border-radius: 24px; padding: 24px; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); margin-bottom: 30px; position: relative; }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .user-name { font-size: 22px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70%; }
    .btn-logout { background: rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; backdrop-filter: blur(4px); white-space: nowrap; }
    
    /* GPS è¨Šè™Ÿç‡ˆ */
    .gps-indicator { position: absolute; top: 24px; right: 80px; width: 10px; height: 10px; border-radius: 50%; background: #EF4444; box-shadow: 0 0 5px rgba(0,0,0,0.2); transition: background 0.3s; }
    .gps-ready { background: #10B981; box-shadow: 0 0 8px #10B981; }

    .balance-row { display: flex; gap: 15px; }
    .bal-item { flex: 1; background: rgba(255,255,255,0.15); padding: 12px; border-radius: 16px; backdrop-filter: blur(4px); min-width: 0; }
    .bal-val { font-size: 20px; font-weight: 800; margin-bottom: 4px; white-space: nowrap; }
    .bal-label { font-size: 12px; opacity: 0.9; white-space: nowrap; }

    .clock-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .clock-btn { border: none; border-radius: 24px; padding: 24px 16px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; background: var(--card); color: var(--text); box-shadow: var(--shadow); transition: transform 0.1s, opacity 0.2s; position: relative; overflow: hidden; }
    .clock-btn:active { transform: scale(0.96); }
    .clock-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-icon { font-size: 32px; margin-bottom: 4px; }
    .btn-text { font-weight: 700; font-size: 16px; }
    .clock-in .btn-text { color: var(--success); }
    .clock-out .btn-text { color: var(--warning); }

    /* è®€å–å‹•ç•« */
    .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8); display: flex; justify-content: center; align-items: center; font-weight: bold; color: var(--primary); display: none; }

    .nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); padding: 10px 0; padding-bottom: max(10px, env(safe-area-inset-bottom)); box-shadow: 0 -4px 20px rgba(0,0,0,0.05); border-top-left-radius: 24px; border-top-right-radius: 24px; z-index: 100; display: grid; grid-template-columns: repeat(4, 1fr); align-items: center; }
    .nav.is-manager { grid-template-columns: repeat(5, 1fr); }
    .nav-item { text-decoration: none; color: #9CA3AF; display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 4px; width: 100%; }
    .nav-item.active { color: var(--primary); } .nav-icon { font-size: 22px; }
    #mgrBtn { display: none; } .nav.is-manager #mgrBtn { display: flex; }
  </style>
</head>
<body>

  <div class="header-card">

      <div class="user-name">Hi, <span id="uName">...</span></div>

        <div class="bal-label">ç‰¹ä¼‘é¤˜é¡</div>
      </div>

  <div class="clock-grid">

      <span class="btn-icon">â˜€ï¸</span><span class="btn-text">ä¸Šç­æ‰“å¡</span>

      <span class="btn-icon">ğŸŒ™</span><span class="btn-text">ä¸‹ç­æ‰“å¡</span>

    </button>
  </div>

  <nav class="nav" id="bottomNav">

    <a href="request.html" class="nav-item"><span class="nav-icon">ğŸ“</span><span>ç”³è«‹</span></a>
    <a href="history.html" class="nav-item"><span class="nav-icon">ğŸ“‹</span><span>ç´€éŒ„</span></a>
    <a href="schedule.html" class="nav-item"><span class="nav-icon">ğŸ“…</span><span>æ’ç­</span></a>
    <a href="manager.html" class="nav-item" id="mgrBtn"><span class="nav-icon">ğŸ‘‘</span><span>ä¸»ç®¡</span></a>
  </nav>

<script src="config.js"></script>
<script>
  const uid = localStorage.getItem("employeeId");
  if(!uid) location.href='index.html';

  const cachedMgr = localStorage.getItem("isManager") === "true";
  if(cachedMgr) { document.getElementById("bottomNav").classList.add('is-manager'); }

  // â˜… V91 åŠ é€Ÿæ ¸å¿ƒï¼šèƒŒæ™¯å³æ™‚é–å®š GPS
  let currentLat = null;
  let currentLng = null;
  const gpsDot = document.getElementById('gpsDot');

  // ä½¿ç”¨ watchPosition å–ä»£ getCurrentPositionï¼Œéš¨æ™‚ä¿æŒæœ€æ–°åº§æ¨™
  navigator.geolocation.watchPosition(
    (p) => {
        currentLat = p.coords.latitude;
        currentLng = p.coords.longitude;
        // è®Šç¶ ç‡ˆï¼Œä»£è¡¨å·²é–å®šï¼Œéš¨æ™‚å¯æŒ‰
        gpsDot.classList.add('gps-ready');
    },
    (e) => {
        console.warn("GPS Error");
        gpsDot.classList.remove('gps-ready');
    },
    { enableHighAccuracy: true, maximumAge: 30000, timeout: 10000 }
  );

  function api(act, d={}) {
    return new Promise(r => {
      const s = document.createElement("script");
      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${act}&payload=${encodeURIComponent(JSON.stringify({...d, userId:uid}))}&callback=cb${Date.now()}`;
      window[`cb${Date.now()}`] = (res) => { r(res); s.remove(); };
      document.body.appendChild(s);
    });
  }

  async function init() {
      // è®€å–è³‡æ–™
      const res = await api("get_me");
      if(res.ok) {
          document.getElementById("uName").innerText = res.name || res.empId;
          document.getElementById("annBal").innerText = res.balances.annual.left;
          document.getElementById("compBal").innerText = res.balances.comp.left;
          
          localStorage.setItem("isManager", res.isManager);
          if(res.isManager) {
              document.getElementById("bottomNav").classList.add('is-manager');
          }
      }
  }

  async function clock(type) {
      // å¦‚æœé‚„æ²’æŠ“åˆ° GPSï¼Œé‚„æ˜¯è¦æ“‹ä¸€ä¸‹ï¼Œä½†ç†è«–ä¸Šé–‹ App 1ç§’å¾Œå°±æŠ“åˆ°äº†
      if(!currentLat) { 
          alert("GPS å°šæœªé–å®šï¼Œè«‹ç­‰å¾…å³ä¸Šè§’ç´…é»è®Šç¶ ..."); 
          return; 
      }

      // UI ç«‹å³å›é¥‹ï¼šé¡¯ç¤º Loading é®ç½©
      const loader = type === 'clock_in' ? document.getElementById('loadIn') : document.getElementById('loadOut');
      const btn = type === 'clock_in' ? document.getElementById('btnIn') : document.getElementById('btnOut');
      
      loader.style.display = 'flex'; // é¡¯ç¤ºã€Œæ‰“å¡ä¸­ã€
      btn.disabled = true; // é˜²æ­¢é€£é»

      // ç›´æ¥ä½¿ç”¨ currentLat/currentLngï¼Œä¸éœ€è¦å†ç­‰å®šä½
      const res = await api(type, {lat: currentLat, lng: currentLng});
      
      // æ¢å¾© UI
      loader.style.display = 'none';
      btn.disabled = false;
      
      alert(res.message);
  }

  function logout() { if(confirm("ç™»å‡ºï¼Ÿ")){ localStorage.clear(); location.href="index.html"; } }
  init();
</script>
</body>
