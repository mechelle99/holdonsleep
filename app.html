<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"/>
  <title>HOLDON å‡ºå‹¤ç³»çµ±</title>
  <style>
    :root{
      --primary1:#4F46E5; --primary2:#7C3AED;
      --bg:#F3F4F6; --card:#FFFFFF; --text:#111827; --muted:#6B7280;
      --ok:#10B981; --warn:#F59E0B; --danger:#EF4444;
      --shadow: 0 12px 30px rgba(17,24,39,.12);
      --shadow2: 0 6px 16px rgba(17,24,39,.08);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--text);
      padding: 18px 18px calc(90px + env(safe-area-inset-bottom)) 18px;
    }

    /* Header */
    .hero{
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      border-radius: 30px;
      padding: 22px;
      box-shadow: var(--shadow);
      position: relative;
      overflow:hidden;
    }
    .hero:before{
      content:"";
      position:absolute; inset:-80px -60px auto auto;
      width:240px; height:240px;
      background: rgba(255,255,255,.12);
      border-radius: 999px;
      filter: blur(0px);
    }
    .hero-top{
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
    }
    .hello{
      font-size: 34px;
      font-weight: 800;
      letter-spacing: .2px;
      color: #fff;
      margin: 0;
    }
    .sub{
      margin-top: 6px;
      color: rgba(255,255,255,.82);
      font-size: 13px;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: #FF3B30;
      box-shadow: 0 0 0 8px rgba(255,59,48,.18);
      margin-right: 10px;
    }
    .logout{
      display:flex; align-items:center; gap:10px;
      background: rgba(255,255,255,.18);
      color:#fff;
      border:1px solid rgba(255,255,255,.22);
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      font-weight: 700;
    }
    .logout:active{ transform: scale(.98); }

    /* Balances row */
    .balances{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 14px;
      margin-top: 16px;
    }
    .bal{
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 16px;
      color:#fff;
      min-height: 86px;
    }
    .bal .num{
      font-size: 30px;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 4px;
    }
    .bal .lab{
      font-size: 14px;
      opacity: .9;
      font-weight: 700;
    }

    /* Punch cards */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 20px;
    }
    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow2);
      min-height: 130px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      cursor:pointer;
      user-select:none;
      border: 1px solid rgba(17,24,39,.05);
      transition: transform .08s ease;
    }
    .card:active{ transform: scale(.99); }
    .icon{ font-size: 34px; margin-bottom: 10px; }
    .title{ font-size: 20px; font-weight: 900; margin:0; }
    .hint{ font-size: 12px; color: var(--muted); margin-top: 6px; }

    .title.in{ color: var(--ok); }
    .title.out{ color: #F59E0B; }

    /* Toast */
    .toast{
      position: fixed;
      left: 16px; right: 16px;
      top: calc(16px + env(safe-area-inset-top));
      background: #111827;
      color:#fff;
      padding: 12px 14px;
      border-radius: 14px;
      box-shadow: var(--shadow2);
      display:none;
      z-index: 9999;
      font-size: 13px;
      line-height: 1.4;
    }

    /* Bottom nav */
    .nav{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 12px 18px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-top-left-radius: 26px;
      border-top-right-radius: 26px;
      box-shadow: 0 -10px 30px rgba(17,24,39,.08);
      display:flex;
      justify-content: space-around;
      z-index: 1000;
    }
    .nav-item{
      text-decoration:none;
      color:#9CA3AF;
      display:flex; flex-direction:column; align-items:center;
      gap: 4px;
      font-size: 10px;
      font-weight: 700;
    }
    .nav-item.active{ color: var(--primary1); }
    .nav-icon{ font-size: 22px; }

    .disabled{
      opacity:.55;
      pointer-events:none;
      filter: grayscale(1);
    }
  </style>
</head>
<body>

  <div class="toast" id="toast"></div>

  <section class="hero">

    <div class="balances">
      <div class="bal">

        <div class="lab">ç‰¹ä¼‘é¤˜é¡ï¼ˆå°æ™‚ï¼‰</div>

      <div class="bal">
        <div class="num" id="compLeft">--</div>
        <div class="lab">è£œä¼‘é¤˜é¡ï¼ˆå°æ™‚ï¼‰</div>

  </section>

  <div class="grid">
    <div class="card" id="btnIn" onclick="clock('clock_in')">
      <div class="icon">â˜€ï¸</div>

  </div>

    <a href="request.html" class="nav-item"><span class="nav-icon">ğŸ“</span>ç”³è«‹</a>
    <a href="history.html" class="nav-item"><span class="nav-icon">ğŸ“‹</span>ç´€éŒ„</a>
    <a href="schedule.html" class="nav-item"><span class="nav-icon">ğŸ“…</span>æ’ç­</a>

  <script src="config.js"></script>
  <script>
    // ====== Login guard ======
    const empId = localStorage.getItem("empId") || localStorage.getItem("employeeId");
    if(!empId){
      location.href = "index.html";
    }

    function toast(msg){
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.style.display = "block";
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=> el.style.display="none", 2200);
    }

    function api(action, data={}){
      return new Promise((resolve, reject)=>{
        const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random()*100000);
        const s = document.createElement("script");
        const payload = encodeURIComponent(JSON.stringify(Object.assign({}, data, { empId })));
        const bust = Date.now();

        const timer = setTimeout(()=>{
          cleanup();
          reject(new Error("Timeout"));
        }, 15000);

        function cleanup(){
          clearTimeout(timer);
          try{ delete window[cbName]; }catch(e){}
          try{ s.remove(); }catch(e){}
        }

        window[cbName] = (res)=>{ cleanup(); resolve(res); };
        s.onerror = ()=>{ cleanup(); reject(new Error("NetworkError")); };

        s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${encodeURIComponent(action)}&payload=${payload}&callback=${cbName}&_=${bust}`;
        document.body.appendChild(s);
      });
    }

    async function loadMe(){
      try{
        const res = await api("get_me", {});
        if(!res || !res.ok){
          toast("è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°ç™»å…¥");
          return;
        }

        // âœ… é‡é»ï¼šé¡¯ç¤ºåå­—ï¼ˆempNameï¼‰ï¼Œä¸æ˜¯ç·¨è™Ÿ
        const name = (res.empName || "").trim() || empId;
        document.getElementById("hello").textContent = `Hi, ${name}`;
        document.getElementById("subline").textContent =
          `å“¡å·¥ç·¨è™Ÿï¼š${res.empId || empId}` + (res.isManager ? "ï½œä¸»ç®¡" : "");

        // balances
        const annual = res.balances && res.balances.annual ? Number(res.balances.annual.left||0) : 0;
        const comp   = res.balances && res.balances.comp   ? Number(res.balances.comp.left||0)   : 0;
        document.getElementById("annualLeft").textContent = String(Math.max(0, annual));
        document.getElementById("compLeft").textContent = String(Math.max(0, comp));

        // save flags
        localStorage.setItem("empName", name);
        localStorage.setItem("isManager", res.isManager ? "true" : "false");
        localStorage.setItem("canSchedule", res.canSchedule ? "true" : "false");
      }catch(e){
        toast("é€£ç·šå¤±æ•—ï¼ˆGASï¼‰");
      }
    }

    async function clock(act){
      // disable quickly to avoid double tap
      document.getElementById("btnIn").classList.add("disabled");
      document.getElementById("btnOut").classList.add("disabled");

      try{
        // é€™ç‰ˆå…ˆèµ°ã€Œå… GPSã€ä¹Ÿèƒ½æ‰“å¡ï¼ˆä½ å¾Œç«¯ handleClock_ è‹¥è¦æ±‚ GPSï¼Œé€™è£¡å¯å†è£œ geolocationï¼‰
        const res = await api(act, {
          userAgent: navigator.userAgent || ""
        });

        if(res && res.ok){
          toast(res.message || "æˆåŠŸ");
        }else{
          toast((res && res.message) ? res.message : "å¤±æ•—");
        }
      }catch(e){
        toast("é€£ç·šå¤±æ•—");
      }finally{
        setTimeout(()=>{
          document.getElementById("btnIn").classList.remove("disabled");
          document.getElementById("btnOut").classList.remove("disabled");
        }, 600);
      }
    }

    function logout(){
      // keep CONFIG
      localStorage.removeItem("empId");
      localStorage.removeItem("employeeId");
      localStorage.removeItem("empName");
      localStorage.removeItem("isManager");
      localStorage.removeItem("canSchedule");
      location.href = "index.html";
    }

    // init
    loadMe();
  </script>
