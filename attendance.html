<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>出勤紀錄</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f7fa; margin: 0; padding: 20px; }
    
    /* 頂部選單 */
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .controls { display: flex; gap: 8px; }
    select, button { padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; background: white; }
    button { background: #333; color: white; border: none; cursor: pointer; }

    /* 列表容器 */
    .list-container { display: flex; flex-direction: column; gap: 12px; }

    /* 單日卡片 */
    .card { background: white; padding: 15px; border-radius: 12px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.03); border-left: 5px solid transparent; }
    
    /* 日期區塊 */
    .date-box { width: 60px; text-align: center; border-right: 1px solid #eee; margin-right: 15px; padding-right: 15px; }
    .date-num { font-size: 20px; font-weight: bold; color: #333; }
    .date-week { font-size: 12px; color: #999; }
    .weekend { color: #ff3b30; }

    /* 時間區塊 */
    .time-box { flex: 1; font-size: 14px; color: #555; line-height: 1.6; }
    .time-row span { display: inline-block; width: 40px; color: #999; font-size: 12px; }

    /* 狀態標籤 */
    .tag { padding: 4px 10px; border-radius: 6px; font-size: 13px; font-weight: bold; color: white; min-width: 60px; text-align: center; }
    
    /* 狀態顏色 */
    .card.ok { border-left-color: #34c759; }
    .tag.ok { background: #34c759; } /* 正常/加班 */
    
    .card.late { border-left-color: #ff9500; }
    .tag.late { background: #ff9500; } /* 遲到/早退 */
    
    .card.miss { border-left-color: #ff3b30; }
    .tag.miss { background: #ff3b30; } /* 曠職/缺卡 */
    
    .card.leave { border-left-color: #007aff; }
    .tag.leave { background: #007aff; } /* 請假 (特休/事假...) */
    
    .card.off { border-left-color: #e5e5ea; }
    .tag.off { background: #e5e5ea; color: #999; } /* 休假 */

  </style>
</head>
<body>

<div class="header">
  <button onclick="location.href='app.html'">← 返回</button>
  <div class="controls">
    <select id="y"></select>
    <select id="m"></select>
    <button onclick="load()">查詢</button>
  </div>
</div>

<div id="list" class="list-container">
  <div style="text-align:center;color:#999;margin-top:20px;">載入中...</div>
</div>

<script src="config.js"></script>
<script>
  const uid = localStorage.getItem("employeeId");
  const yS = document.getElementById("y");
  const mS = document.getElementById("m");
  const now = new Date();

  // 初始化年份選單
  for(let i=2024; i<=2026; i++) yS.add(new Option(i+"年", i, i===now.getFullYear(), i===now.getFullYear()));
  for(let i=1; i<=12; i++) mS.add(new Option(i+"月", i, i===(now.getMonth()+1), i===(now.getMonth()+1)));

  function api(action, payload={}) {
    return new Promise(resolve => {
      const s = document.createElement("script");
      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${action}&payload=${encodeURIComponent(JSON.stringify({...payload, userId:uid}))}&callback=cb${Date.now()}`;
      window[`cb${Date.now()}`] = (res) => { resolve(res); s.remove(); };
      document.body.appendChild(s);
    });
  }

  async function load() {
    const listDiv = document.getElementById("list");
    listDiv.innerHTML = `<div style="text-align:center;color:#999;margin-top:20px;">資料讀取中...</div>`;
    
    const y = parseInt(yS.value);
    const m = parseInt(mS.value);
    
    const res = await api("get_dashboard", {year:y, month:m});
    listDiv.innerHTML = "";

    if(res && res.ok && res.dailyData) {
      if(res.dailyData.length === 0) {
          listDiv.innerHTML = `<div style="text-align:center;color:#999;margin-top:20px;">本月尚無資料</div>`;
          return;
      }

      res.dailyData.forEach(d => {
        const isWk = (d.week==='日'||d.week==='六') ? 'weekend' : '';
        
        listDiv.innerHTML += `
          <div class="card ${d.cls}">
            <div class="date-box">
              <div class="date-num ${isWk}">${d.date}</div>
              <div class="date-week ${isWk}">${d.week}</div>
            </div>
            <div class="time-box">
              <div class="time-row"><span>上班</span> ${d.in}</div>
              <div class="time-row"><span>下班</span> ${d.out}</div>
            </div>
            <div class="tag ${d.cls}">${d.tag}</div>
          </div>`;
      });
    } else {
       listDiv.innerHTML = `<div style="text-align:center;color:red;margin-top:20px;">讀取失敗: ${res?res.message:'系統錯誤'}</div>`;
    }
  }
  
  // 自動載入
  load();
</script>
</body>
</html>
